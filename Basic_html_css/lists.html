<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF8">
    <title>Lists</title>
</head>

<body>
    <h2>Marker lists</h2>
    <ul type="square">
        <li>The first item</li>
        <li>The second item</li>
        <li>The third item</li>
    </ul>
    <h2>Number lists</h2>
    <ol type="I">
        <li>The first item</li>
        <li>The second item</li>
        <li>The third item</li>
        <li>The fourth item</li>
    </ol>
    <h2>Definition lists</h2>
    <dt>The first item</dt>
        <dd>Difinition #1</dd>
    <dt>The second item</dt>
        <dd>Difinition #2</dd>
    <dt>The third item</dt>
        <dd>Difinition #3</dd>
</body>

</html>
